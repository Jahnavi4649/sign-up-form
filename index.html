<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Overpass:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="side-bar">
        <div class="logo-section">
            <img src="assets\site-icon.svg" alt="site-icon" id="logo">
            <div>Sylva</div>
        </div>
    </div>
    <div id="form-section">
        <div id="form-info">
            <p>Sign Up <i>now</i> to join us on a journey to preserve wildlife.</p>
        </div>
        <div id="form-container"></div>
        <div id="form-action">
            <button type="submit" id="create-btn">Create Account</button>
            <p>Already have an account? <span id="login-btn">Log In</span></p>
        </div>
    </div>
</body>
</html>
